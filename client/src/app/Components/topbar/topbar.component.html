<div class="topbar">
    <div class="logo" routerLink="" routerLinkActive="active">
        <img src="assets/logo.jpg">
    </div>
    <div class="search-bar">
        <input [(ngModel)]="searchValue" name="search-bar" type="text" (input)="updateFilter()">
        <button routerLink="" routerLinkActive="active">Search</button>
    </div>
    <div class="tournament-add-button">
        <button *ngIf="getUserData !== null" routerLink="/add-tournament" routerLinkActive="active">
            <i>+</i>
            <span>Tournament</span>
        </button>
    </div>
    <div *ngIf="getUserData !== null && getUserData.team === null" class="team-add-button">
        <button routerLink="/add-team" routerLinkActive="active">
            <i>+</i>
            <span>Team</span>
        </button>
    </div>
    <div *ngIf="getUserData !== null && getUserData.team !== null && getTeamdata !== null" class="team-add-button">
        <button [routerLink]="['/show-team', getTeamdata.id]" routerLinkActive="active">
            <span>{{getTeamdata.name}}</span>
        </button>
    </div>
    <div class="user">
        <div *ngIf="getUserData === null">
            <button routerLink="/user-log_reg" routerLinkActive="active">Sign in</button>
        </div>
        <div *ngIf="getUserData !== null">

            <button routerLink="/me">{{getUserData.name}}</button>
            <button (click)="logout()">Logout</button>
        </div>
    </div>
</div>
