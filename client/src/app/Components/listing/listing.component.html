<div id="wrapper">
    <div *ngIf="showMsg" class="message" [ngStyle]="{'background-color': msgColor}">
        <span>{{msg}}</span>
        <button (click)="closeMessage()">x</button>
    </div>
    <div class="topbar-switch">
        <button (click)="selectedListing='match'">Matches</button>  
        <button (click)="selectedListing='team'">Teams</button>  
        <button (click)="selectedListing='user'">Users</button>  
    </div>
    <div *ngIf="selectedListing === 'match'">
        <app-match-listing></app-match-listing>
    </div>
    <div *ngIf="selectedListing === 'team'">
        <app-team-listing></app-team-listing>
    </div>
    <div *ngIf="selectedListing === 'user'">
        <app-user-listing></app-user-listing>
    </div>
</div>
