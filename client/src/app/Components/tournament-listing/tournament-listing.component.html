<div class="wrapper">
  <div>
      <h1 *ngIf="creatorID !== undefined">My Tournaments: </h1>
      <h1 *ngIf="creatorID === undefined">Tournaments: </h1>
  </div>
  <div class="team-listing">
      <div *ngFor="let tournament of getTournaments" class="team">
        <p>{{tournament.name}}</p>
        <button (click)="showTournament(tournament.id)">Show tournament</button>
      </div>
  </div>
</div>
