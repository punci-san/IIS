<p>Team listing!</p>
<div class="team-listing">
    <div *ngFor="let team of getTeams" class="team">
      {{team.name}}
      
      <button *ngIf="user !== null && user.team === null && joinSend(team.id) === false" (click)="joinTeam(team.id)">Join team</button>
      <button [routerLink]="['/show-team', team.id]" routerLinkActive="active">
        Show team
    </button>
    </div>
</div>
