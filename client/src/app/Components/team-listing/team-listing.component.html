
<div class="wrapper">
  <h1>Registered Teams</h1>
  <div class="team-listing">
      <div *ngFor="let team of getTeams" class="team">
        <p>{{team.name}}</p>   
        <div class="button_wrapper">     
          <button *ngIf="user !== null && user.team === null && joinSend(team.id) === false" (click)="joinTeam(team.id)">Send request</button>
          <button [routerLink]="['/show-team', team.id]" routerLinkActive="active">Show team</button>
        </div>
      </div>
  </div>
</div>
